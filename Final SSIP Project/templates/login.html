    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(135deg, #3498db, #9b59b6);
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                width: 300px;
                padding: 20px;
                background: rgba(255, 255, 255, 0.8);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                text-align: center;
            }

            .container h2 {
                color: #3498db;
                margin-bottom: 20px;
            }

            .container input[type="text"],
            .container input[type="password"] {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 0;
                border-radius: 5px;
                background: rgba(255, 255, 255, 0.6);
            }

            .container input[type="submit"] {
                background: #3498db;
                color: #fff;
                border: 0;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                width: 100%;
                transition: background 0.3s;
            }

            .container input[type="submit"]:hover {
                background: #2980b9;
            }

            .container p {
                color: #666;
            }

            .container p a {
                text-decoration: none;
                color: #3498db;
            }

            /* Style for the error message (you can customize this) */
            .error-message {
                color: #e74c3c;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Login</h2>
            <!-- Error message will be displayed here -->
            <div id="error-message" class="error-message"></div>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>

        <script>
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                // Get input values
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Perform login logic (you can implement this)

                // For example, you can check if the user exists in your CSV file
                // If the login is successful, redirect to a different page
                // If the login fails, display an error message
                const errorMessage = document.getElementById('error-message');
                // Simulate login failure for demonstration purposes
                if (username === "demo" && password === "demo") {
                    // Redirect to a different page (replace with your logic)
                    window.location.href = "dashboard.html";
                } else {
                    // Display an error message
                    errorMessage.textContent = "Invalid username or password. Please try again.";
                }
            });
        </script>
    </body>
    </html>
