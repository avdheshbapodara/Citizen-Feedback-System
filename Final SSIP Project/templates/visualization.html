<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Results</title>
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: rgb(188, 188, 188);
            margin: 0;
            padding: 0;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family: 'Lexend', sans-serif;
        }

        li a:hover {
            background-color: #111;
        }

        .content {
            margin: 50px;
        }

        h1 {
            font-family: 'Lexend', sans-serif;
        }

        .button-container {
            margin-top: 20px;
        }

        .city-button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li style="float:right;font-size: x-large"><a href="login.html">Login</a></li>
            <li style="float:right;font-size: x-large"><a href="register.html">Register</a></li>
            <li style="float:right;font-size: x-large"><a href="ssip.html">Home</a></li>
            <li style="float:left;margin-top: 5px;margin-left: 10px;"><img src="Qr logo.png" width="50px"></li>
        </ul>
    </div>
    <div class="content">
        <h1>Data Visualization Results</h1>
        <div class="button-container">
            <button class="city-button" onclick="refreshGraphs()">Refresh Graphs</button>
        </div>
        <!-- Display dynamically loaded images -->
        {% for image in images %}
            <img src="{{ image }}" alt="{{ image }}">
        {% endfor %}
    </div>
    <script>
        function refreshGraphs() {
            // Send AJAX request to trigger Python code execution
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/run_python_code", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Reload the page after the Python code execution is complete
                    location.reload();
                }
            };
            xhr.send();
        }
    </script>
</body>

</html>
